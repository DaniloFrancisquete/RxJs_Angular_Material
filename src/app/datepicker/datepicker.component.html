<h1>Datepicker</h1>

<mat-form-field appearance="fill">
  <mat-label>Escolha a data</mat-label>
  <input
   matInput
   [matDatepicker]="picker"
   [min]="minDate"
   [max]="maxDate"
   >
  <mat-hint>DIA/MÃŠS/ANO</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
  #picker
  [startAt]="startDate"
  [touchUi]="isTouchDevice"
  ></mat-datepicker>
</mat-form-field>
